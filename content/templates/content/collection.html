{% extends "index.html" %}
{% block content %}
<div class="content-section shadow-sm">
    <h1 class="border-bottom mb-4">Collection</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Created</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
      {% for entry in entries %}
        <tr>
          <th scope="row">{{ entry.id }}</th>
          <td>
              <a target="_blank" href="{% url 'show' entry.id  %}">{{ entry.title }}</a>
          </td>
          <td>
              <small>{{ entry.created_at|date:"F d, Y H:i" }}</small>
          </td>
          <td>@mdo</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
{% include "pager.html" with entries=entries %}
{% endblock content %}
