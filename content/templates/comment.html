{% load static %}
<section style="background-color: #eee;">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-11">
                <div class="card">
                    <div class="card-body">
                        {% for comment in comments %}
                        <div class="d-flex flex-start align-items-center">
                            <img class="rounded-circle shadow-1-strong me-3"
                                 src="{% static 'images/AwxR.png' %}" alt="avatar" width="60"
                                 height="60"/>
                            <div>
                                <h6 class="fw-bold text-primary mb-1">{{ comment.author }}</h6>
                                <p class="text-muted small mb-0">
                                    {{ comment.created_at|date:"F d, Y H:i" }}
                                </p>
                            </div>
                        </div>
                        {{ comment.comment|linebreaks|urlize }}
                        {% endfor %}
                        {% if messages %}
                            {% for message in messages %}
                            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" action="{{ request.build_absolute_uri }}comment/">
                            {% csrf_token %}
                            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                                <div class="d-flex flex-start w-100">
                                    <div class="form-outline w-100">
                                        <input type="text" name="author" class="form-control" id="author" value="">
                                        <label class="form-label" for="author">Your Name</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-start w-100">
                                    <div class="form-outline w-100">
                                        <input type="text" name="email" class="form-control" id="email" value="">
                                        <label class="form-label" for="email">Your Email Address</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-start w-100">
                                    <div class="form-outline w-100">
                                        <textarea class="form-control" id="comment" rows="4" name="message"
                                                  style="background: #fff;"></textarea>
                                        <label class="form-label" for="comment">Message</label>
                                    </div>
                                </div>
                                <div class="float-end mt-2 pt-1">
                                    <button type="submit" class="btn btn-primary btn-sm">Post comment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
