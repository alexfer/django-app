{% extends "index.html" %}
{% block title %} - {{ entry.title }} {% endblock title %}
{% block content %}
    <h1 class="mb-4">{{ entry.title }}</h1>
    <small style="float: right;"><a href="#comment-form">Leave a comment</a></small>
    <small class="text-muted">{{ entry.created_at|date:"F d, Y H:i" }}</small>
    <div class="article-content text-justify">{{ entry.content|linebreaks|urlize }}</div>
    {% include 'comment.html' %}
{% endblock content %}
